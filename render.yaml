services:
  - type: web
    name: complyform-api
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: development
      - key: DATABASE_URL_LOCAL
        sync: false  # Set in dashboard for security
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0